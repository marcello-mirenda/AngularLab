<div class="container-fluid">
  <div class="row">
      <div class="col-md-1">
          <button type="button" class="btn btn-default" (click)="onNewItem()" [disabled]="loading">New</button>
        </div>
        <div class="col-md-11">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="overlay" *ngIf="loading">
        <app-load-animation></app-load-animation>
      </div>
      <table class="table table-striped">
        <caption>Customers</caption>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customers">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>
              <button type="button" class="btn btn-default" (click)="onEditItem(item)" [disabled]="loading">Edit</button>
              <button type="button" class="btn btn-default" (click)="onDeleteItem(item)" [disabled]="loading">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
